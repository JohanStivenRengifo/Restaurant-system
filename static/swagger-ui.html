    <style>
        /* Estilos adicionales para la p√°gina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .swagger-ui {
            background: transparent;
        }
        
        /* Header personalizado */
        .custom-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            margin-bottom: 30px;
        }
        
        .custom-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Contenedor principal */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Botones de acci√≥n r√°pida */
        .quick-actions {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .quick-actions h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .quick-actions .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .quick-actions .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .quick-actions .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        .quick-actions .btn.secondary {
            background: #3498db;
        }
        
        .quick-actions .btn.secondary:hover {
            background: #2980b9;
        }
        
        .quick-actions .btn.success {
            background: #27ae60;
        }
        
        .quick-actions .btn.success:hover {
            background: #229954;
        }
        
        /* Estad√≠sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #e74c3c;
        }
        
        .stat-card h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .stat-card .number {
            font-size: 24px;
            font-weight: 700;
            color: #e74c3c;
            margin: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .custom-header h1 {
                font-size: 24px;
            }
            
            .quick-actions .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-actions .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header personalizado -->
    <div class="custom-header">
        <div class="main-container">
            <h1>
                üçΩÔ∏è Sistema de Restaurante API
            </h1>
            <p>Documentaci√≥n Interactiva - Todos los endpoints funcionan al 100% con IDs reales</p>
        </div>
    </div>
    
    <div class="main-container">
        <!-- Estad√≠sticas r√°pidas -->
        <div class="stats">
            <div class="stat-card">
                <h4>üìä Endpoints</h4>
                <p class="number">50+</p>
            </div>
            <div class="stat-card">
                <h4>üèóÔ∏è M√≥dulos</h4>
                <p class="number">8</p>
            </div>
            <div class="stat-card">
                <h4>‚úÖ Funcionalidad</h4>
                <p class="number">100%</p>
            </div>
            <div class="stat-card">
                <h4>üóÑÔ∏è Base de Datos</h4>
                <p class="number">Supabase</p>
            </div>
        </div>
        
        <!-- Acciones r√°pidas -->
        <div class="quick-actions">
            <h3>üöÄ Acciones R√°pidas</h3>
            <div class="btn-group">
                <button class="btn" onclick="executeRequest('GET', '/health')">Verificar Estado</button>
                <button class="btn secondary" onclick="executeRequest('POST', '/seed')">Poblar Datos</button>
                <button class="btn success" onclick="scrollToSection('menu')">Ver Men√∫</button>
                <button class="btn" onclick="scrollToSection('orders')">Ver Pedidos</button>
                <button class="btn secondary" onclick="scrollToSection('customers')">Ver Clientes</button>
            </div>
        </div>
    </div>
    
    <!-- Swagger UI Container -->
    <div id="swagger-ui"></div>
    
    <!-- Swagger UI JavaScript -->
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    
    <script>
        // Configuraci√≥n de Swagger UI
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // A√±adir headers personalizados si es necesario
                    request.headers['Accept'] = 'application/json';
                    return request;
                },
                responseInterceptor: function(response) {
                    // Mejorar la visualizaci√≥n de respuestas
                    if (response.body) {
                        try {
                            const jsonResponse = JSON.parse(response.body);
                            if (jsonResponse.success !== undefined) {
                                console.log('‚úÖ Respuesta exitosa:', jsonResponse);
                            } else if (jsonResponse.detail) {
                                console.log('‚ùå Error:', jsonResponse.detail);
                            }
                        } catch (e) {
                            // No es JSON, continuar normalmente
                        }
                    }
                    return response;
                },
                onComplete: function() {
                    // A√±adir clases personalizadas a los elementos
                    setTimeout(() => {
                        addCustomClasses();
                        addQuickActions();
                    }, 1000);
                }
            });
            
            window.ui = ui;
        };
        
        // Funci√≥n para ejecutar requests r√°pidos
        function executeRequest(method, path) {
            if (window.ui) {
                const operation = window.ui.getSystem().specSelectors.specJson().get('paths')[path];
                if (operation && operation[method.toLowerCase()]) {
                    // Simular click en el bot√≥n Execute
                    const executeBtn = document.querySelector(`[data-path="${path}"] .btn.execute`);
                    if (executeBtn) {
                        executeBtn.click();
                    } else {
                        // Buscar el endpoint y expandirlo
                        const endpoint = document.querySelector(`[data-path="${path}"]`);
                        if (endpoint) {
                            const summary = endpoint.querySelector('.opblock-summary');
                            if (summary) {
                                summary.click();
                                setTimeout(() => {
                                    const executeBtn = endpoint.querySelector('.btn.execute');
                                    if (executeBtn) {
                                        executeBtn.click();
                                    }
                                }, 500);
                            }
                        }
                    }
                } else {
                    alert(`Endpoint ${method} ${path} no encontrado`);
                }
            }
        }
        
        // Funci√≥n para hacer scroll a una secci√≥n
        function scrollToSection(section) {
            const sectionMap = {
                'menu': 'Men√∫',
                'orders': 'Pedidos',
                'customers': 'Clientes',
                'tables': 'Mesas',
                'inventory': 'Inventario',
                'kitchen': 'Cocina',
                'billing': 'Facturaci√≥n',
                'reports': 'Reportes'
            };
            
            const sectionName = sectionMap[section] || section;
            const element = document.querySelector(`[data-tag="${sectionName}"]`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // A√±adir clases personalizadas
        function addCustomClasses() {
            // A√±adir clases a los tags
            document.querySelectorAll('.opblock-tag').forEach(tag => {
                tag.classList.add('custom-tag');
            });
            
            // A√±adir clases a los endpoints
            document.querySelectorAll('.opblock').forEach(opblock => {
                opblock.classList.add('custom-opblock');
            });
            
            // Mejorar botones
            document.querySelectorAll('.btn.execute').forEach(btn => {
                btn.innerHTML = 'üöÄ Ejecutar';
                btn.classList.add('custom-execute');
            });
            
            document.querySelectorAll('.btn.clear').forEach(btn => {
                btn.innerHTML = 'üßπ Limpiar';
                btn.classList.add('custom-clear');
            });
        }
        
        // A√±adir acciones r√°pidas a cada endpoint
        function addQuickActions() {
            document.querySelectorAll('.opblock').forEach(opblock => {
                const summary = opblock.querySelector('.opblock-summary');
                if (summary) {
                    const method = opblock.querySelector('.opblock-summary-method');
                    const path = opblock.querySelector('.opblock-summary-path');
                    
                    if (method && path) {
                        const quickBtn = document.createElement('button');
                        quickBtn.className = 'btn quick-execute';
                        quickBtn.innerHTML = '‚ö°';
                        quickBtn.title = 'Ejecutar r√°pidamente';
                        quickBtn.style.cssText = `
                            position: absolute;
                            right: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            background: #27ae60;
                            color: white;
                            border: none;
                            border-radius: 50%;
                            width: 30px;
                            height: 30px;
                            cursor: pointer;
                            font-size: 12px;
                            z-index: 10;
                        `;
                        
                        quickBtn.onclick = function(e) {
                            e.stopPropagation();
                            const executeBtn = opblock.querySelector('.btn.execute');
                            if (executeBtn) {
                                executeBtn.click();
                            }
                        };
                        
                        summary.style.position = 'relative';
                        summary.appendChild(quickBtn);
                    }
                }
            });
        }
        
        // Mejorar la visualizaci√≥n de respuestas
        function enhanceResponses() {
            document.querySelectorAll('.responses-inner').forEach(response => {
                const statusCodes = response.querySelectorAll('.response-col_status');
                statusCodes.forEach(status => {
                    const code = status.textContent.trim();
                    if (code.startsWith('2')) {
                        status.style.color = '#27ae60';
                        status.style.fontWeight = 'bold';
                    } else if (code.startsWith('4')) {
                        status.style.color = '#f39c12';
                        status.style.fontWeight = 'bold';
                    } else if (code.startsWith('5')) {
                        status.style.color = '#e74c3c';
                        status.style.fontWeight = 'bold';
                    }
                });
            });
        }
        
        // Observador para detectar cambios en el DOM
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList') {
                    addCustomClasses();
                    addQuickActions();
                    enhanceResponses();
                }
            });
        });
        
        // Iniciar observaci√≥n
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
